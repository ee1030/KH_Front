<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_연습문제 예제</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .inputColor {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="area"></div>

    <input type="text" class="inputColor"> <br>

    <button type="button" id="btn">색변경</button>

    <script>
        // id가 btn인 버튼 요소가 클릭이 되었을 때 함수 실행
        document.getElementById("btn").onclick = function() {
            // 익명 함수 (이름이 없는 함수)
            // 이벤트 동작, 1회성, 즉시 실행 함수에서 사용함.
            // + 함수 타입의 변수 선언 시 사용 가능
            var inputArr = document.getElementsByClassName("inputColor");
            console.log(inputArr[0].value);

            // 클래스가 area 요소들을 모두 선택하여 배열로 반환받음.
            var areaArr = document.getElementsByClassName("area");
            
            // 0번 인덱스에 있는 요소의 배경색을
            // inputArr[0].value 로 변경하기
            for(var i=0; i<inputArr.length; i++) {
                areaArr[i].style.backgroundColor = inputArr[i].value;
            }
        }
    </script>

    <hr>

    <button type="button" id="add">추가</button>
    <button type="button" id="reset">초기화</button>
    <div id="wrapper"></div>

    <script>
        var count = 0;

        document.getElementById("add").onclick = function() {
            count++;
            document.getElementById("wrapper").innerHTML += count
                + '번째 숫자 : <input type="number" class="numbers"><br>'
        }

        document.getElementById("reset").onclick = function() {
            count = 0;
            count++;
            document.getElementById("wrapper").innerHTML = count
                + '번째 숫자 : <input type="number"><br>'
        }
    </script>
</body>
</html>
