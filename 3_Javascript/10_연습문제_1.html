<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제_1</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            transition-duration: 2s;
            border-radius: 20px;
        }

        td{
            width: 100px;
            vertical-align: top;
            border-radius: 15%;
        }

        .inputColor{
                padding: 0;
                margin: 0;
                width: 100%;
                box-sizing: border-box;
                transition-duration: 2s;
            }

        .inputColor[type="radio"]{
                width: initial;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
        </tr>
        <tr>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td>
                <select name="color" id="color" class="inputColor">
                    <option>red</option>
                    <option>white</option>
                    <option>blue</option>
                    <option>magenta</option>
                    <option>cyan</option>
                </select>
            </td>
            <td>
                <input type="text" name="color" class="inputColor" list="colorList">
                <datalist id="colorList">
                    <option value="red">빨간색</option>
                    <option value="orange">주황색</option>
                    <option value="yellow">노란색</option>
                    <option value="green">초록색</option>
                    <option value="blue">파란색</option>
                    <option value="purple">보라색</option>
                </datalist>
            </td>
            <td>
                <input type="radio" name="color6" value="red" id="c6-red">
                <label for="c6-red">빨간색</label><br>
                <input type="radio" name="color6" value="orange" id="c6-orange">
                <label for="c6-orange">주황색</label><br>
                <input type="radio" name="color6" value="yellow" id="c6-yellow">
                <label for="c6-yellow">노란색</label><br>
                <input type="radio" name="color6" value="green" id="c6-green">
                <label for="c6-green">초록색</label><br>
                <input type="radio" name="color6" value="blue" id="c6-blue">
                <label for="c6-blue">파란색</label><br>
                <input type="radio" name="color6" value="purple" id="c6-purple">
                <label for="c6-purple">보라색</label><br>
                <input type="radio" name="color6" value="white" id="c6-white" checked>
                <label for="c6-white">기본</label><br>
            </td>
        </tr>
    </table>

    <br>

    <button type="button" id="btn">색변경</button>
    <button type="button" onclick="reset();">초기화</button>

    <script>
         var degree = 0;

        document.getElementById("btn").onclick = function() {
            var inputArr = document.getElementsByClassName("inputColor");
            var areaArr = document.getElementsByClassName("area");

            degree += 360;

            for(var i=0; i<inputArr.length; i++) {
                areaArr[i].style.backgroundColor = inputArr[i].value;
                areaArr[i].style.transform = "rotateZ(" + degree + "deg)";
            }

            var radioBtn = document.getElementsByName("color6");
            for(var item of radioBtn){
                if(item.checked){
                    areaArr[areaArr.length-1].style.backgroundColor = item.value;
                    areaArr[areaArr.length-1].style.transform = "rotateZ(" + degree + "deg)";
                }
            }
        }

        function reset() {
            var areaArr = document.getElementsByClassName("area");
            degree += 360;

            for(var i=0; i<areaArr.length; i++) {
                areaArr[i].style.backgroundColor = "white";
                areaArr[i].style.transform = "rotateZ(" + degree + "deg)";
            }
        }
    </script>

</body>
</html>
