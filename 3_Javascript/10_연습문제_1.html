<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제_1</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            transition-duration: 2s;
            border-radius: 20px;
        }

        .inputColor {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
            <th><div class="area"></div></th>
        </tr>
        <tr>
            <th><input type="text" class="inputColor"></th>
            <th><input type="text" class="inputColor"></th>
            <th><input type="text" class="inputColor"></th>
            <th><input type="text" class="inputColor"></th>
            <th><input type="text" class="inputColor"></th>
            <th><input type="text" class="inputColor"></th>
            <th>
                <select name="color" id="color" class="inputColor">
                    <option>red</option>
                    <option>white</option>
                    <option>blue</option>
                    <option>magenta</option>
                    <option>cyan</option>
                </select>
            </th>
            <th>
                <input type="text" name="color8" class="inputColor" list="colorList">
                <datalist id="colorList">
                    <option>red</option>
                    <option>white</option>
                    <option>blue</option>
                    <option>magenta</option>
                    <option>cyan</option>
                </datalist>
            </th>
        </tr>
    </table>

    <br>

    <button type="button" id="btn">색변경</button>
    <button type="button" onclick="reset();">초기화</button>

    <script>
        document.getElementById("btn").onclick = function() {

            var inputArr = document.getElementsByClassName("inputColor");

            var areaArr = document.getElementsByClassName("area");

            for(var i=0; i<inputArr.length; i++) {
                areaArr[i].style.backgroundColor = inputArr[i].value;
                areaArr[i].style.transform = "rotateZ(720deg)";
            }
        }

        function reset() {
            var areaArr = document.getElementsByClassName("area");

            for(var i=0; i<areaArr.length; i++) {
                areaArr[i].style.backgroundColor = "white";
                areaArr[i].style.transform = "rotateZ(720deg)";
            }
        }
    </script>

</body>
</html>
