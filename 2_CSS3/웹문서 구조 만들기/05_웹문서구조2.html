<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_웹 문서 구조2</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="header">

            <div id="header-1" class="header-float">
                <a href="05_웹문서구조2.html">
                    <img id="home-logo" src="logo1.jpg">
                </a>
            </div>

            <div id="header-2" class="header-float">
                <form id="search-form" action="#" method="get">
                    <!-- 내부에 작성된 input태그의 값을 지정된 주소로 전달하는 역할 -->
        
                    <div id="search-text-area">
                        <input type="text" id="search-input" name="search-input">
                    </div>
        
                    <div id="search-btn-area">
                        <button type="submit" id="search-btn">검색</button>
                    </div>
                </form>
            </div>
            <div id="header-3" class="header-float"></div>
        </div>

        <div class="nav"></div>

        <div class="content">
            <div id="content-1" class="content-flaot"></div>
            <div id="content-2" class="content-flaot"></div>
            <div id="content-3" class="content-flaot">
                <div id="content-login">
                    <form id="login-form" name="login-form" method="get">
                        <div id="login-text-area">
                            <div id="login-text-id">
                                <input type="text" id="userId" name="userId" placeholder="ID를 입력하세요.">
                            </div>
                            
                            <div id="login-text-pw">
                                <input type="password" id="userPw" name="userPw" placeholder="PWD를 입력하세요.">
                            </div>
                        </div>
                        <div id="login-btn-area">
                            <button id="login-btn" type="submit">로그인</button>
                        </div>
                    </form>
                    <div id="login-etc">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PWD 찾기</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>

</body>
</html>
