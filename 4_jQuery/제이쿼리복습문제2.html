<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 복습문제 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    
        .area {
            display: inline-block;
            width: 100px;
        }

        .box {
            width: 100px;
            height: 100px;

            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            transition-duration: 0.5s;
        }

        .btn {
            width: 50px;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" class="btn">red</button>
    <button type="button" class="btn">orange</button>
    <button type="button" class="btn">yellow</button>
    <button type="button" class="btn">green</button><br>
    <button type="button" class="btn">blue</button>
    <button type="button" class="btn">navy</button>
    <button type="button" class="btn">purple</button>
    <button type="button" class="btn">white</button>

    <script>
        $(".btn").on("click", function() {
            $(".box").css("backgroundColor", $(this).text());
        });
        
    </script>

</body>
</html>
