<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestServlet1 응답 페이지</title>
    <style>
        h1 { color : red }
        span.name { color : orange }
        span.gender { color : yellow }
        span.age { color : green }
        span.city { color : blue }
        span.height { color : navy }
        span.food { color : purple }
        span { font-weight: bold; }
    </style>
</head>
<body>
    <h1>개인 정보 입력 결과(GET)</h1>
    <span class='name'>홍길동</span>님은
    <span class='age'>20</span>세 이며,
    <span class='city'>서울</span>에 사는
    키 <span class='height'>180</span>cm 인
    <span class='gender'>남자</span>입니다.
    <br>
    좋아하는 음식은
    <span class='food'>한식, 중식, 일식</span> 입니다.
</body>
</html>
