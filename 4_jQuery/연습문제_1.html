<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제_1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .area{
            display: inline-block;
            width: 100px;
        }

        .box{
            width: 100%;
            height: 100px;

            border : 1px solid black;
            text-align: center;
            line-height: 100px;
            cursor : pointer;
            transition-duration: 0.5s;
        }

        .input-box{
            width: 100%;
            margin: auto;
        }
    </style>

</head>
<body>
    <div class="area">
        <div class="box"></div>
        <input type="text" class="input-box">
    </div>
    <div class="area">
        <div class="box"></div>
        <input type="text" class="input-box">
    </div>
    <div class="area">
        <div class="box"></div>
        <input type="text" class="input-box">
    </div>
    <div class="area">
        <div class="box"></div>
        <input type="text" class="input-box">
    </div>
    <div class="area">
        <div class="box"></div>
        <input type="text" class="input-box">
    </div>

    <script>
        // box 클래스 요소를 클릭 했을 때
        // box 클래스 요소의 배경색을
        // 클릭된 box 바로 다음에 작성된 input 태그의 값으로 변경
        $(".box").click(function() {

            var boxColor = $(this).css("backgroundColor");

            console.log(boxColor);

            var inputColor = $(this).next().val();
            // this : 이벤트가 발생한 요소
            // $(this) : 이벤트가 발생한 요소를 선택
            // .next() : 다음 형제 요소 선택
            // .val() : input 태그에 작성된 값을 얻어옴
            console.log(inputColor);

            if(boxColor == "rgba(0, 0, 0, 0)") {
                // 배경색이 지정되지 않았다면

                $(this).css("backgroundColor", inputColor);
                // $(this) : 이벤트가 발생한 요소를 선택
                // css("backgroundColor", inputColor)
                // : 해당 요소의 스타일중 배경색을 inputColor로 변경
            } else {
                // 배경색이 지정되어 있다면
                $(this).css("backgroundColor", "rgba(0, 0, 0, 0)");
            }
        });

        // input 태그에 색상명이 작성되는 경우
        // 작성된 글자색으로 input태그의 color 변경
        $(".input-box").keyup(function() {
            // input-box 클래스를 가진 요소에서
            // 키보드가 올라오는 이벤트가 발생 했을 때
            $(this).css("color", $(this).val());
        });
    </script>

</body>
</html>
