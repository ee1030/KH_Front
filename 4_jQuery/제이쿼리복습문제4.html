<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 복습문제 4</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    
        .area {
            display: inline-block;
            width: 100px;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            transition-duration: 0.5s;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" id="start">시작</button>
    <button type="button" id="stop">정지</button>


    <script>
        var changeColor;

        $("#start").on("click", function() {
            
            changeColor = setInterval(function() {
                var rand1 = Math.floor(Math.random()*256);
                var rand2 = Math.floor(Math.random()*256);
                var rand3 = Math.floor(Math.random()*256);

                var color = "rgb(" + rand1 + "," + rand2 + "," + rand3+  ")";
                $(".box").css("backgroundColor", color).html(color);
            }, 500);
        });

        $("#stop").on("click", function() {
            clearInterval(changeColor);
            alert("STOP");
        });
    </script>

</body>
</html>
