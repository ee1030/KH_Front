<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 복습 문제 1</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        td {
            width: 100px;
        }

        .inputColor {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><div class="area"></div></td>
            <td><div class="area"></div></td>
            <td><div class="area"></div></td>
            <td><div class="area"></div></td>
            <td><div class="area"></div></td>
        </tr>

        <tr>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
            <td><input type="text" class="inputColor"></td>
        </tr>
    </table>
    <br>
    <button type="button" id="btn1">색변경</button>

    <script>
        document.getElementById("btn1").onclick = function() {
            var inputArr = document.getElementsByClassName("inputColor");
            var areaArr = document.getElementsByClassName("area");

            for(var i=0; i<inputArr.length; i++) {
                areaArr[i].style.backgroundColor = inputArr[i].value;
            }
        };
    </script>
</body>
</html>
