<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_jQuery 선택자_3</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>입력 양식 필터 선택자2</h1>

    <h3>checkbox 상태에 따른 선택자</h3>
    취미 :
    게임<input type="checkbox" name="hobby" value="game">
    축구<input type="checkbox" name="hobby" value="football">
    영화감상<input type="checkbox" name="hobby" value="movie">

    <script>
        function changeFn() {
            // .prop("속성명", 속성값) 
            // 속성값이 true, false인 속성을 추가할 때 사용
            // (속성명만 작성하는 경우)

            // .prop("속성명")
            // 해당 속성이 존재하면 true, 없으면 false
            // 이벤트 핸들러 내부에서의 this : 이벤트가 발생한 요소
            // $(this) : 이벤트가 발생한 요소를 선택
            if($(this).prop("checked")) {
                // change 이벤트가 발생한 checkbox 요소에
                // 체크가 되어 있다면
                $(this).css({"width" : "50px", "height" : "50px"});
            } else {
                $(this).css({"width" : "1em", "height" : "1em"});
            }
        }


        // name 속성이 hobby인 input태그의 값이 변화했을 때
        // changeFn 함수를 호출하여 수행
        $("input[name=hobby]").change(changeFn);
    </script>

    <hr>
    <h3>select > option 태그의 상태에 대한 선택자</h3>

    <select id="national">
        <option>미국</option>
        <option>중국</option>
        <option>일본</option>
        <option selected>한국</option>
    </select>

    선택한 나라 : <input type="text" id="result" readonly>

    <script>
        // select의 값이 변했을 때 이벤트 핸들러 수행
        $("#national").change(changeFn2);

        function changeFn2() {
            var value = $("#national > option:selected").val();

            // #result 요소의 값을 value로 변경
            $("#result").val(value);
        }

        $(document).ready(changeFn2);
    </script>

    <hr>

    <h3>input 태그 활성/비활성 상태에 대한 선택자</h3>
    활성화 텍스트 박스 : <input type="text"><br>
    비활성화 텍스트 박스 : <input type="text" disabled><br>

    <br>

    활성화 버튼 : <input type="button" value="활성화"><br>
    비활성화 버튼 : <input type="button" value="비활성화" disabled><br>

    <script>
        $(function() {
            // 활성화된 input 태그 요소의 배경색을 초록색
            // 비활성화된 input 태그요소의 배경색을 빨간색으로 변경
            $("input:enabled").css("backgroundColor", "rgb(0,152,116");
            $("input:disabled").css("backgroundColor", "rgb(255,170,150");
        });
    </script>

    <hr>

    <h3>순서에 따른 필터 선택자</h3>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>B형</td>
            <td>20살</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>A형</td>
            <td>25살</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>O형</td>
            <td>45살</td>
        </tr>
        <tr>
            <td>둘리</td>
            <td>씹형</td>
            <td>1억살</td>
        </tr>
        <tr>
            <td colspan="2">총원</td>
            <td>5명</td>
        </tr>
    </table>

    <script>
        // 선택자:odd   ->  홀수번째 인덱스 요소 선택
        // 선택자:even   ->  짝수번째 인덱스 요소 선택
        // 선택자:first   ->  첫번째 요소 선택
        // 선택자:last   ->  마지막 요소 선택
        
        $(document).ready(function(){
            // 인덱스 홀수 번째 줄 배경을 흰색
            $("tr:odd").css("backgroundColor", "white");
            
            // 인덱스 짝수 번째 배경을 lightgray
            $("tr:even").css("backgroundColor", "lightgray");
            
            // 첫번째줄 배경색을 검은색, 글자색 흰색
            $("tr:first").css("backgroundColor", "black").css("color", "white");
            
            // 마지막줄의 배경색을 빨간색, 글자색 흰색
            $("tr:last").css("backgroundColor", "red").css("color", "white");

            // td 요소에 작성된 값 다운데 정렬
            $("td").css("text-align", "center");

        });

    </script>
</body>
</html>
