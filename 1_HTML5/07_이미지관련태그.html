<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_이미지 관련 태그</title>
</head>
<body>
    <pre>
        &lt;img&gt; 태그
        - 웹 페이지에 사진이나 그림을 삽입할 때 사용하는 태그
    </pre>
    <!-- 
        <img src="이미지의 경로" alt="이미지 설명 구문" width="넓이" height="높이">
        src : 삽입할 이미지의 경로(로컬 경로 또는 url)
        alt : 이미지를 설명해주는 텍스트를 작성하는 속성.
              이미지가 출력이 되지 않는 경우 화면에 표시됨.
              + 웹 접근성(스크린 리더를 통해 이미지의 설명을 읽어들임)
     -->

    <h3>이미지 불러오기</h3>
    <img src="sample/image/river1.PNG">
    <img src="https://2.gall-img.com/tdgall/files/attach/images/82/248/747/089/798243a52f14904afcfb81552f01540b.jpg">
     
    <hr>

    <h3>alt속성 확인하기</h3>
    <img src="sample/image/river1.jpg" alt="이미지 없슴메">

    <hr>

    <h3>width / height의 고정크기단위와 가변크기단위</h3>

    <h4>고정 크기 단위 : 화면(창)의 사이즈가 변하여도 지정된 
                            요소의 크기가 고정되게 하는 단위
                            (px)
    </h4>
    <img src="sample/image/flower1.PNG" width="200px" height="150px">
    <img src="sample/image/flower2.PNG" width="200px" height="150px">
    <img src="sample/image/flower3.PNG" width="200px" height="150px">
    <img src="sample/image/flower4.PNG" width="200px" height="150px">
    <img src="sample/image/flower5.PNG" width="200px" height="150px">

    <hr>

    <h4>가변 크기 단위 : 화면(창)의 사이즈 또는 기준이된 요소의 사이즈가 변하게되면
                            해당 요소의 크기도 변하게 됨.(%, em, rm, rem)
    </h4>
    <img src="sample/image/flower1.PNG" width="15%" height="150px">
    <img src="sample/image/flower2.PNG" width="15%" height="150px">
    <img src="sample/image/flower3.PNG" width="15%" height="150px">
    <img src="sample/image/flower4.PNG" width="15%" height="150px">
    <img src="sample/image/flower5.PNG" width="15%" height="150px">

    <h4>img태그는 inline 형식이다.</h4>

</body>
</html>
