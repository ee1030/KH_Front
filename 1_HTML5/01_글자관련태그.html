<!DOCTYPE html> <!-- 마크업 언어 주석 -->
<!-- html 문서의 형식 선언 -->

<html lang="ko">
    <!-- ctrl+/ 주석 자동완성 -->
    <!-- <html> : html 문서의 내용을 정의하는 부분 -->
    <!-- lang="ko"  : 페이지가 어떤 언어로 되어있나
                      검색 엔진에 노출시키는 속성 -->
    <head>
        <!-- 문서의 제목, 스타일, 스크립트 등의 문서의
            일반적인 정보(메타데이터)를 정의
            <title>, <style>, <script>, <link>, <meta> 등이 작성됨 -->
        <meta charset="UTF-8">
        <!-- HTML 문서의 문자 인코딩 방식을 지정 -->
        <!-- <meta> : HTML 문서가 가지고 있는 유용한 정보를 담아두는 곳 -->
        <title>01_글자관련태그</title>
    </head>

    <body>
        <!-- HTML문서의 내용(content)를 정의하는 부분 -->

        <!-- <hn> 태그(n은 1~6사이 숫자) 
            내용의 제목을 입력할 때 사용하는 태그,
            폰트의 크기가 태그별로 지정되어 있음.
        -->
        <h3> &lt;h3&gt; : 제목을 입력하는 태그</h3>
        <!-- &lt; : <    /    &gt; : >-->
        <h1>h1 태그입니다.</h1>
        <h2>h2 태그입니다.</h2>
        <h3>h3 태그입니다.</h3>
        <h4>h4 태그입니다.</h4>
        <h5>h5 태그입니다.</h5>
        <h6>h6 태그입니다.</h6>
        그냥글
    </body>

</html>
