<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_미디어 관련 태그</title>
</head>
<body>
    <!-- 미디어 관련 태그는 HTML5부터 지원함.
         (이전에는 플러그인, ActiveX를 사용했어야 함)
    -->
    <h2>오디오 관련 태그</h2>
    <!-- <audio> 태그
         - src 속성 : 오디오파일 경로 또는 url
         - controls : 재생도구 출력 지정
         - autoplay : 자동 재생 여부 지정(모바일x, 크롬x)
         - loop : 반복 재생 여부 지정
         - preload : 오디오 파일을 미리 로드할지 지정
                     (auto : 전부 다 로드 / metadata : 정보만 로드 / none : 로드 x)
    -->
    <audio src="sample/audio/major.mp3" 
        controls loop preload="auto" autoplay>
    </audio>

    <hr>

    <h2>비디오 관련 태그</h2>
    <!-- 
        <video> 태그
        - src 속성 : 오디오파일 경로 또는 url
        - controls : 재생도구 출력 지정
        - autoplay : 자동 재생 여부 지정(모바일x, 크롬x)
        - loop : 반복 재생 여부 지정
        - preload : 오디오 파일을 미리 로드할지 지정
                    (auto : 전부 다 로드 / metadata : 정보만 로드 / none : 로드 x)
        
        - width / height : 넓이, 높이
        - poster : 재생 전 출력할 이미지 경로 지정
     -->

     <video src="sample/video/video1.mp4" 
            controls poster="sample/image/flower1.PNG">
    </video>
</body>
</html>
